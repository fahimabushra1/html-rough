<!DOCTYPE html>
<html lang="en" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title class="doc-title">global attribute</title>
</head>
<body>
 <main>
    <h1>1. accesskey</h1>

    <h1 class="attribute-head">2.inputmode attribute</h1>
    <form class="inputmode-attribute" action="myForm">
      <label for="name">name</label>
      <input type="text" inputmode="text" placeholder="Your name">
      <label for="email">email</label>
      <input type="email" name="email" id="email" inputmode="email">
      <label for="phone">mobile</label>
      <input type="tel" name="phone" id="phone" inputmode="tel">
      <label for="price">price</label>
      <input type="text" inputmode="decimal" placeholder="Enter price">
      <label for="age">age</label>
      <input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter age">
      <label for="url">url</label>
      <input type="url" inputmode="url" placeholder="https://example.com">
      <label for="search">search</label>
      <input type="search" name="search" id="search" inputmode="search">
      <label for="none">none</label>
      <input type="text" inputmode="none" placeholder="Draw or select emoji">
    </form>
 </main>
</body>
</html>
